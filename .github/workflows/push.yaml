---
name: test build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  go-build:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: setup go env
      uses: actions/setup-go@v4
      with:
        go-version: 1.16
    - name: build
      run: go build -v ./...
